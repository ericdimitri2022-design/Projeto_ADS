<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aguarde...</title>
  <style>
    body {
      background: #f9fafb;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    h2 {
      color: #4f46e5;
      margin-bottom: 8px;
      font-size: 1.4em;
    }

    p {
      color: #555;
      font-size: 0.95em;
      margin-top: 0;
    }

    /* ===== Contador Circular Animado ===== */
    .timer {
      position: relative;
      width: 120px;
      height: 120px;
      margin: 30px 0;
    }

    .circle {
      fill: none;
      stroke: #e5e7eb;
      stroke-width: 10;
    }

    .progress {
      fill: none;
      stroke: #4f46e5;
      stroke-width: 10;
      stroke-linecap: round;
      stroke-dasharray: 377;
      stroke-dashoffset: 377;
      animation: countdown 15s linear forwards;
    }

    @keyframes countdown {
      from {
        stroke-dashoffset: 377;
      }
      to {
        stroke-dashoffset: 0;
      }
    }

    #timer-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.4em;
      color: #4f46e5;
      font-weight: bold;
    }

    /* Banner fixo inferior */
    .footer-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      padding: 5px;
      box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      z-index: 999;
    }

    .hint {
      color: #2563eb;
      font-size: 0.9em;
      margin-top: 25px;
    }

    .hint span {
      color: #facc15;
      margin-right: 6px;
    }
  </style>
</head>
<body>

  <!-- SEU BANNER SUPERIOR EXISTENTE (mantido) -->
  <div id="banner-top">
    <!-- Aqui permanecem seus scripts e códigos Adsterra -->
  </div>

  <h2>Preparando seu link...</h2>
  <p>Por favor, aguarde um instante.</p>

  <!-- Contador animado -->
  <div class="timer">
    <svg width="120" height="120">
      <circle class="circle" cx="60" cy="60" r="60"></circle>
      <circle class="progress" cx="60" cy="60" r="60"></circle>
    </svg>
    <div id="timer-text">15</div>
  </div>

  <!-- Sua imagem e texto atual (mantidos) -->
  <div id="ad-content">
    <img src="https://i.ibb.co/nDgzkKZ/adzilla.png" alt="AdZilla" width="200" style="border-radius:12px;">
    <p style="color: #22c55e; margin-top:10px;">
      I am AdZilla. Trade me on any Solana DEX!
    </p>
  </div>

  <div class="hint">
    <span>⚠️</span>
    Clique em qualquer lugar da página para liberar seu link mais rápido!
  </div>

  <!-- SEU BANNER INFERIOR EXISTENTE (mantido) -->
  <div class="footer-banner">
    <!-- Seus scripts e códigos Adsterra originais -->
  </div>

  <script>
    let timeLeft = 15;
    const timerText = document.getElementById("timer-text");

    const timer = setInterval(() => {
      timeLeft--;
      timerText.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(timer);
        window.location.href = "{{ destino_url }}";
      }
    }, 1000);
  </script>

</body>
</html>
