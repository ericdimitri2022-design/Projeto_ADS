<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apoie o criador ðŸ’°</title>
  <style>
    body {
      background: #f9fafb;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      margin: 0;
      color: #333;
    }

    h1 {
      font-size: 1.8rem;
      color: #4a3aff;
      margin-bottom: 0.5rem;
    }

    p {
      color: #666;
      margin-top: 0;
      font-size: 1rem;
    }

    .contador {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 6px solid #4a3aff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      font-weight: bold;
      color: #4a3aff;
      margin-top: 2rem;
      position: relative;
      overflow: hidden;
    }

    .botao-continuar {
      background-color: #4a3aff;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-size: 1.1rem;
      margin-top: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .botao-continuar:hover {
      background-color: #372ad8;
      transform: scale(1.05);
    }

    .ads-container {
      margin-top: 1.5rem;
      max-width: 90%;
    }

    @media (max-width: 600px) {
      iframe, ins {
        max-width: 100% !important;
        height: auto !important;
      }
    }
  </style>
</head>
<body>
  <!-- ADS TOPO -->
  <div class="ads-container">
    <!-- Seu cÃ³digo de anÃºncio aqui -->
    <script async data-cfasync="false" src="//victimfatalsentiments.com/wphgikf01i?key=642a7f08d1972d1c375573c767c43f6d"></script>
  </div>

  <h1>Obrigado por apoiar ðŸ’š</h1>
  <p>Seu link abrirÃ¡ em alguns segundos...</p>

  <div class="contador" id="contador">15</div>

  <button id="botao-download" class="botao-continuar">Download</button>

  <!-- ADS BASE -->
  <div class="ads-container">
    <!-- Outro anÃºncio aqui -->
    <script async data-cfasync="false" src="//victimfatalsentiments.com/wphgikf01i?key=642a7f08d1972d1c375573c767c43f6d"></script>
  </div>

  <script>
    let tempo = 15;
    const contadorEl = document.getElementById("contador");
    const botaoDownload = document.getElementById("botao-download");
    let clicou = false;

    // AnimaÃ§Ã£o e contagem regressiva
    const timer = setInterval(() => {
      tempo--;
      contadorEl.textContent = tempo;

      if (tempo <= 0) {
        clearInterval(timer);
        botaoDownload.disabled = false;
        botaoDownload.innerText = "Baixar Agora";
      }
    }, 1000);

    botaoDownload.addEventListener("click", () => {
      if (botaoDownload.disabled) return;

      const destino = "{{ destino_url }}";
      const smartlink = "https://victimfatalsentiments.com/wphgikf01i?key=642a7f08d1972d1c375573c767c43f6d";

      if (!clicou) {
        clicou = true;
        window.open(smartlink, "_blank"); // 1Âº clique abre Smartlink
        botaoDownload.innerText = "Continuar";
      } else {
        // 2Âº clique leva ao bÃ´nus
        window.location.href = "/bonus?destino=" + encodeURIComponent(destino);
      }
    });
  </script>
</body>
</html>
