<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerador de Link</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #fff;
    margin: 0;
    padding: 0;
  }
  .container {
    margin-top: 100px;
  }
  button {
    background: #28a745;
    color: white;
    border: none;
    padding: 15px 30px;
    font-size: 18px;
    border-radius: 8px;
    cursor: pointer;
  }
  button:disabled {
    background: #ccc;
  }
  #banner {
    width: 300px;
    height: 300px;
    margin: 20px auto;
    background-color: #f1f1f1;
    border: 1px solid #ddd;
  }
</style>
</head>
<body>

<!-- Banner fixo 1:1 -->
<div id="banner">
  <script async src="//pl27813082.effectivegatecpm.com/01/81/75/0181758b919925fc16429ef442fcd016.js"></script>
</div>

<div class="container">
  <h1>Seu link está pronto!</h1>
  <p>Por favor, aguarde um instante.</p>
  <p>Seu link aparecerá em <span id="timer">3</span> segundos.</p>
  <button id="continueBtn" disabled>CONTINUAR</button>
</div>

<script>
  // Timer do botão continuar
  let timeLeft = 3;
  const timerEl = document.getElementById('timer');
  const btn = document.getElementById('continueBtn');
  const destino = new URLSearchParams(window.location.search).get('destino');
  const smartLink = "https://www.effectivegatecpm.com/t9qgb4wne?key=e2f2ef1a78fa505cacbba37ab8d66d81";

  const countdown = setInterval(() => {
    timeLeft--;
    timerEl.textContent = timeLeft;
    if (timeLeft <= 0) {
      clearInterval(countdown);
      btn.disabled = false;
    }
  }, 1000);

  let smartTriggered = false;
  btn.addEventListener('click', () => {
    if (!smartTriggered) {
      window.open(smartLink, "_blank");
      smartTriggered = true;
      btn.textContent = "CONTINUAR PARA O DOWNLOAD";
    } else {
      if (destino) window.location.href = destino;
    }
  });

  // Popunder em qualquer clique fora do botão
  document.body.addEventListener('click', (e) => {
    if (e.target.id !== "continueBtn") {
      window.open("https://www.effectivegatecpm.com/t9qgb4wne?key=e2f2ef1a78fa505cacbba37ab8d66d81", "_blank");
    }
  });
</script>

<!-- Forçar o Social Bar a carregar cedo -->
<script>
  window.addEventListener('DOMContentLoaded', function(){
    const s = document.createElement('script');
    s.src = '//pl27806574.effectivegatecpm.com/5c/d9/9e/5cd99e5c3ffff1cc40d62cb9be9886f7.js';
    s.async = true;
    document.body.appendChild(s);
  });
</script>

</body>
</html>
