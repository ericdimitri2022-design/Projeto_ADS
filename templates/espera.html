<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aguarde...</title>
  <style>
    body {
      background: #f9fafb;
      font-family: "Poppins", sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 1.8em;
      color: #3b3b3b;
      margin-bottom: 8px;
    }
    p {
      font-size: 1.1em;
      color: #6b6b6b;
      margin-bottom: 25px;
    }
    .circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: conic-gradient(#4338ca var(--progress), #e5e7eb 0);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      box-shadow: 0 0 15px rgba(67, 56, 202, 0.3);
      transition: background 0.3s linear;
    }
    .contador {
      font-size: 2em;
      color: #111827;
      font-weight: 600;
    }
    .anuncio {
      margin-top: 30px;
    }
    .anuncio img {
      width: 90%;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>Preparando seu link...</h1>
  <p>Por favor, aguarde um instante.</p>

  <div class="circle" style="--progress: 0deg;">
    <span class="contador">0</span>
  </div>

  <div class="anuncio">
    <img src="https://i.imgur.com/MtYF8tQ.png" alt="Ad Banner" />
  </div>

  <script>
    let tempoTotal = 15; // segundos da contagem
    let contador = 0;
    let destino = new URLSearchParams(window.location.search).get("destino") || "bonus.html";

    const contadorEl = document.querySelector(".contador");
    const circulo = document.querySelector(".circle");

    const intervalo = setInterval(() => {
      contador++;
      contadorEl.textContent = tempoTotal - contador;
      const progresso = (contador / tempoTotal) * 360;
      circulo.style.setProperty("--progress", progresso + "deg");

      if (contador >= tempoTotal) {
        clearInterval(intervalo);
        window.location.href = destino;
      }
    }, 1000);
  </script>

</body>
</html>
