<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aguarde seu link...</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #fff;
    margin: 0;
    padding: 0;
  }

  /* Banner superior */
  #banner-top {
    width: 100%;
    max-width: 728px;
    height: 90px;
    margin: 10px auto;
    display: block;
  }

  /* Banner quadrado 1:1 */
  #banner-square {
    width: 300px;
    height: 300px;
    margin: 20px auto;
    display: block;
  }

  .container {
    margin-top: 10px;
  }

  button {
    background: #28a745;
    color: white;
    border: none;
    padding: 15px 30px;
    font-size: 18px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:disabled {
    background: #ccc;
    cursor: not-allowed;
  }

  /* Mensagem de incentivo ao clique */
  .click-msg {
    font-size: 15px;
    color: #007bff;
    margin-top: 15px;
    animation: piscar 1s infinite;
  }

  @keyframes piscar {
    0% {opacity: 1;}
    50% {opacity: 0.3;}
    100% {opacity: 1;}
  }
</style>
</head>
<body>

<!-- Banner topo -->
<div id="banner-top">
  <script async src="//pl27813082.effectivegatecpm.com/01/81/75/0181758b919925fc16429ef442fcd016.js"></script>
</div>

<!-- Banner quadrado -->
<div id="banner-square">
  <script async src="//pl27813082.effectivegatecpm.com/01/81/75/0181758b919925fc16429ef442fcd016.js"></script>
</div>

<div class="container">
  <h1>Seu link est치 pronto!</h1>
  <p>Por favor, aguarde um instante.</p>
  <p>Seu link aparecer치 em <span id="timer">10</span> segundos.</p>
  <button id="continueBtn" disabled>CONTINUAR</button>
  <p class="click-msg">游댒 Clique em qualquer lugar da p치gina para liberar seu link mais r치pido!</p>
</div>

<script>
  // Contador de 10 segundos
  let timeLeft = 10;
  const timerEl = document.getElementById('timer');
  const btn = document.getElementById('continueBtn');
  const destino = new URLSearchParams(window.location.search).get('destino');
  const smartLink = "https://www.effectivegatecpm.com/t9qgb4wne?key=e2f2ef1a78fa505cacbba37ab8d66d81";

  const countdown = setInterval(() => {
    timeLeft--;
    timerEl.textContent = timeLeft;
    if (timeLeft <= 0) {
      clearInterval(countdown);
      btn.disabled = false;
    }
  }, 1000);

  // Smartlink - abre apenas 1x
  let smartTriggered = false;
  btn.addEventListener('click', () => {
    if (!smartTriggered) {
      window.open(smartLink, "_blank");
      smartTriggered = true;
      btn.textContent = "CONTINUAR PARA O DOWNLOAD";
    } else {
      if (destino) window.location.href = destino;
    }
  });

  // Popunder em qualquer clique fora do bot칚o
  let popTriggered = false;
  document.body.addEventListener('click', (e) => {
    if (e.target.id !== "continueBtn" && !popTriggered) {
      popTriggered = true;
      window.open("https://www.effectivegatecpm.com/t9qgb4wne?key=e2f2ef1a78fa505cacbba37ab8d66d81", "_blank");
      setTimeout(() => popTriggered = false, 6000); // previne spam de cliques
    }
  });

  // For칞ar o Social Bar a carregar cedo
  window.addEventListener('DOMContentLoaded', function(){
    const s = document.createElement('script');
    s.src = '//pl27806574.effectivegatecpm.com/5c/d9/9e/5cd99e5c3ffff1cc40d62cb9be9886f7.js';
    s.async = true;
    document.body.appendChild(s);
  });
</script>

</body>
</html>
