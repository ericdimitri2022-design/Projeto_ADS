<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aguarde...</title>
  <style>
    body {
      background: #f9fafb;
      font-family: "Poppins", sans-serif;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      margin: 0;
      overflow-x: hidden;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }

    .circle {
      position: relative;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 8px solid #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 30px;
      background: conic-gradient(#3b82f6 var(--progress, 0%), #e5e7eb 0%);
      transition: background 0.3s linear;
    }

    #botao {
      background: #3b82f6;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      opacity: 0;
      transform: scale(0.9);
      transition: all 0.4s ease;
      pointer-events: none;
    }

    #botao.show {
      opacity: 1;
      transform: scale(1);
      pointer-events: auto;
    }

    #botao:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    #adblock-notice {
      display: none;
      color: #ef4444;
      font-size: 14px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1 id="titulo">Aguarde...</h1>
  <p id="subtexto">Seu link estar√° pronto em instantes.</p>

  <div id="circle" class="circle">15</div>

  <button id="botao">Continuar</button>

  <div id="adblock-notice">‚ùå Desative o bloqueador de an√∫ncios para continuar.</div>

  <!-- üí¨ Social Bar -->
  <script type="text/javascript" src="//pl27813082.effectivegatecpm.com/01/81/75/0181758b919925fc16429ef442fcd016.js"></script>

  <!-- üí• Popunder -->
  <script type="text/javascript" src="//pl27806574.effectivegatecpm.com/5c/d9/9e/5cd99e5c3ffff1cc40d62cb9be9886f7.js"></script>

  <script>
    const circle = document.getElementById("circle");
    const botao = document.getElementById("botao");
    const titulo = document.getElementById("titulo");
    const subtexto = document.getElementById("subtexto");
    const adblockNotice = document.getElementById("adblock-notice");

    const urlParams = new URLSearchParams(window.location.search);
    const destino = urlParams.get('destino');
    const smartlink = "https://www.effectivegatecpm.com/t9qgb4wne?key=e2f2ef1a78fa505cacbba37ab8d66d81";
    let contador = 15;
    let smartlinkAtivo = false;
    let contadorFinalizado = false;

    function checkAdBlock() {
        const isca = document.createElement('div');
        isca.className = 'ad-banner banner-ad ad-container';
        isca.style.position = 'absolute';
        isca.style.height = '1px';
        isca.style.width = '1px';
        isca.style.left = '-9999px';
        isca.style.top = '-9999px';
        document.body.appendChild(isca);
        const isAdBlockerActive = isca.offsetHeight === 0;
        document.body.removeChild(isca);
        return isAdBlockerActive;
    }

    function updateButtonState() {
        if (checkAdBlock()) {
            botao.disabled = true;
            if(contadorFinalizado) adblockNotice.style.display = 'block';
        } else {
            adblockNotice.style.display = 'none';
            if (contadorFinalizado) botao.disabled = false;
        }
    }

    const intervaloContador = setInterval(() => {
      contador--;
      const progresso = (100 - (contador * (100 / 15)));
      circle.style.setProperty("--progress", progresso + "%");
      circle.textContent = contador;

      if (contador <= 0) {
        clearInterval(intervaloContador);
        contadorFinalizado = true;
        circle.style.display = "none";
        botao.classList.add("show");
        titulo.textContent = "Seu link est√° pronto!";
        subtexto.textContent = "Clique abaixo para continuar.";
        updateButtonState();
      }
    }, 1000);

    setInterval(updateButtonState, 2000);

    // ‚úÖ Corrigido: evita loop
    botao.addEventListener("click", () => {
      if (!smartlinkAtivo) {
        smartlinkAtivo = true;
        window.open("/bonus.html?destino=" + encodeURIComponent(destino), "_blank");
        if (destino) {
          window.location.href = destino;
        } else {
          window.location.href = smartlink;
        }
      }
    });

    // Popunder fora do bot√£o
    document.addEventListener("click", (e) => {
      if (!e.target.closest("#botao")) {
        const pop = document.createElement("script");
        pop.src = "//pl27806574.effectivegatecpm.com/5c/d9/9e/5cd99e5c3ffff1cc40d62cb9be9886f7.js";
        document.body.appendChild(pop);
      }
    });

    // Social Bar com recarregamento for√ßado
    function carregarSocialBar() {
      if (!document.getElementById("social-bar-script")) {
        const s = document.createElement("script");
        s.src = "//pl27813082.effectivegatecpm.com/01/81/75/0181758b919925fc16429ef442fcd016.js";
        s.id = "social-bar-script";
        document.body.appendChild(s);
      }
    }

    window.addEventListener("load", () => {
      setTimeout(carregarSocialBar, 800);
      let tentativas = 0;
      const verificador = setInterval(() => {
        tentativas++;
        if (!document.querySelector('iframe[src*="effectivegatecpm"]')) {
          carregarSocialBar();
        }
        if (tentativas > 10) clearInterval(verificador);
      }, 3000);
    });
  </script>
</body>
</html>
