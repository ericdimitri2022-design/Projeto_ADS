<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aguarde...</title>

<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #fff;
    color: #333;
    margin: 0;
    padding: 0;
  }

  h1 {
    color: #3b3bf7;
    font-size: 24px;
    margin-top: 40px;
  }

  #countdown {
    margin-top: 40px;
  }

  .circle-container {
    position: relative;
    width: 120px;
    height: 120px;
    margin: 20px auto;
  }

  svg {
    transform: rotate(-90deg);
    width: 120px;
    height: 120px;
  }

  circle {
    fill: none;
    stroke-width: 10;
  }

  #bg {
    stroke: #e6e6e6;
  }

  #circle {
    stroke: #3b3bf7;
    stroke-dasharray: 314;
    stroke-dashoffset: 0;
    transition: stroke-dashoffset 1s linear;
  }

  #count {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 28px;
    color: #333;
  }

  #continueButton {
    display: none;
    margin-top: 25px;
    background-color: #28a745;
    color: white;
    padding: 15px 25px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
  }

  #continueButton.mostrar {
    display: inline-block;
  }

  footer {
    font-size: 14px;
    color: #777;
    margin-top: 50px;
    margin-bottom: 15px;
  }
</style>
</head>

<body>
  <h1>⚠️ Clique em qualquer lugar da página para liberar seu link</h1>

  <div id="countdown">
    <div class="circle-container">
      <svg>
        <circle id="bg" cx="60" cy="60" r="50"></circle>
        <circle id="circle" cx="60" cy="60" r="50"></circle>
      </svg>
      <div id="count">10</div>
    </div>
  </div>

  <button id="continueButton" onclick="continuar()">CONTINUAR PARA O DOWNLOAD</button>

  <footer>© 2025 Todos os direitos reservados.</footer>

  <script>
    let tempo = 10;
    const count = document.getElementById("count");
    const circle = document.getElementById("circle");
    const button = document.getElementById("continueButton");
    const totalLength = 314;

    const timer = setInterval(() => {
      tempo--;
      count.textContent = tempo;

      const offset = (tempo / 10) * totalLength;
      circle.style.strokeDashoffset = offset;

      if (tempo <= 0) {
        clearInterval(timer);
        document.getElementById("countdown").style.display = "none";
        button.classList.add("mostrar");
      }
    }, 1000);

    function continuar() {
      const destino = new URLSearchParams(window.location.search).get("destino");
      if (destino) {
        window.location.href = destino;
      } else {
        alert("Nenhum destino definido.");
      }
    }
  </script>

  <script type='text/javascript' src='//pl27806574.effectivegatecpm.com/5c/d9/9e/5cd99e5c3ffff1cc40d62cb9be9886f7.js'></script>
</body>
</html>
