<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aguarde...</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Quase lá!</h1>
        <p>O seu link está a ser preparado. Por favor, aguarde.</p>
        
        <div class="ad-placeholder">
            Espaço para Propaganda
        </div>

        <div id="mensagem-espera">
            O seu link aparecerá em <span id="contador">10</span> segundos...
        </div>

        <a href="#" class="botao-continuar" id="link-final" style="display: none;">CONTINUAR</a>
    </div>

    <div class="footer">
        <p>© 2025 Seu Site. Todos os direitos reservados.</p>
    </div>

    <script>
        const contadorElemento = document.getElementById('contador');
        // MUDANÇA AQUI: O JavaScript agora procura por 'link-final'
        const botaoContinuar = document.getElementById('link-final'); 
        const mensagemEspera = document.getElementById('mensagem-espera');
        const urlDestino = "{{ destino_url | safe }}";
        let tempoRestante = 10;

        const intervalo = setInterval(() => {
            tempoRestante--;
            contadorElemento.textContent = tempoRestante;
            if (tempoRestante <= 0) {
                clearInterval(intervalo);
                mensagemEspera.style.display = 'none';
                // Apenas mudamos o display, o estilo principal vem do CSS
                botaoContinuar.style.display = 'inline-block'; 
                botaoContinuar.href = urlDestino;
            }
        }, 1000);
    </script>
</body>
</html>
