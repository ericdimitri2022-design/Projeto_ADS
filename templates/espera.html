<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aguarde...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .ad-placeholder {
            width: 728px;
            height: 90px;
            background-color: #e9e9e9;
            border: 1px dashed #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            font-size: 18px;
            color: #888;
        }
        #mensagem-espera {
            font-size: 22px;
            margin-bottom: 20px;
        }
        #contador {
            font-weight: bold;
            font-size: 26px;
            color: #d9534f;
        }
        #botao-continuar {
            display: none; /* Começa escondido */
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #5cb85c;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #botao-continuar:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="ad-placeholder">
            Espaço para Propaganda (728x90)
        </div>

        <div id="mensagem-espera">
            Seu link estará pronto em <span id="contador">10</span> segundos...
        </div>

        <a href="#" id="botao-continuar">Continuar para o Destino</a>
    </div>

    <script>
        // Pega os elementos do HTML
        const contadorElemento = document.getElementById('contador');
        const botaoContinuar = document.getElementById('botao-continuar');
        const mensagemEspera = document.getElementById('mensagem-espera');

        // O Flask injeta a URL de destino aqui. O | safe é por segurança.
        const urlDestino = "{{ destino_url | safe }}";

        // Define o tempo inicial do contador
        let tempoRestante = 10;

        // Cria um intervalo que executa a cada 1 segundo (1000 milissegundos)
        const intervalo = setInterval(() => {
            tempoRestante--; // Diminui o tempo
            contadorElemento.textContent = tempoRestante; // Atualiza o número na tela

            // Quando o tempo acabar
            if (tempoRestante <= 0) {
                clearInterval(intervalo); // Para o contador

                mensagemEspera.style.display = 'none'; // Esconde a mensagem de espera
                botaoContinuar.style.display = 'block'; // Mostra o botão de continuar
                botaoContinuar.href = urlDestino; // Define o link do botão
            }
        }, 1000);
    </script>

</body>
</html>
