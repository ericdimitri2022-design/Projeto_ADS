<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apoie o criador ðŸ’°</title>
  <style>
    body {
      background: #f9fafb;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      margin: 0;
      color: #333;
    }

    h1 {
      font-size: 1.8rem;
      color: #4a3aff;
      margin-bottom: 0.5rem;
    }

    p {
      color: #666;
      margin-top: 0;
      font-size: 1rem;
    }

    .contador {
      position: relative;
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 6px solid #e1e1ff;
      margin-top: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      font-weight: bold;
      color: #4a3aff;
    }

    .progresso {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 6px solid #4a3aff;
      clip-path: polygon(50% 50%, 50% 0, 100% 0, 100% 100%, 0 100%, 0 0, 50% 0);
      transform: rotate(0deg);
      transform-origin: center;
      transition: transform 1s linear;
    }

    .botao-continuar {
      background-color: #4a3aff;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-size: 1.1rem;
      margin-top: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .botao-continuar:disabled {
      background-color: #b5b5f7;
      cursor: not-allowed;
    }

    .botao-continuar:hover:not(:disabled) {
      background-color: #372ad8;
      transform: scale(1.05);
    }

    .ads-container {
      margin-top: 1.5rem;
      max-width: 90%;
    }

    @media (max-width: 600px) {
      iframe, ins {
        max-width: 100% !important;
        height: auto !important;
      }
    }
  </style>
</head>
<body>
  <!-- ADS TOPO -->
  <div class="ads-container">
    <script async data-cfasync="false" src="//victimfatalsentiments.com/wphgikf01i?key=642a7f08d1972d1c375573c767c43f6d"></script>
  </div>

  <h1>Obrigado por apoiar ðŸ’š</h1>
  <p>Seu link abrirÃ¡ em alguns segundos...</p>

  <div class="contador">
    <div class="progresso" id="progresso"></div>
    <span id="contador">15</span>
  </div>

  <button id="botao-download" class="botao-continuar" disabled>Download</button>

  <!-- ADS BASE -->
  <div class="ads-container">
    <script async data-cfasync="false" src="//victimfatalsentiments.com/wphgikf01i?key=642a7f08d1972d1c375573c767c43f6d"></script>
  </div>

  <script>
    let tempo = 15;
    const contadorEl = document.getElementById("contador");
    const progresso = document.getElementById("progresso");
    const botaoDownload = document.getElementById("botao-download");
    let clicou = false;

    const totalTempo = tempo;

    const timer = setInterval(() => {
      tempo--;
      contadorEl.textContent = tempo;
      const progressoGraus = ((totalTempo - tempo) / totalTempo) * 360;
      progresso.style.transform = `rotate(${progressoGraus}deg)`;

      if (tempo <= 0) {
        clearInterval(timer);
        contadorEl.textContent = "0";
        botaoDownload.disabled = false;
        botaoDownload.innerText = "Baixar Agora";
      }
    }, 1000);

    botaoDownload.addEventListener("click", () => {
      if (botaoDownload.disabled) return;

      const destino = "{{ destino_url }}";
      const smartlink = "https://victimfatalsentiments.com/wphgikf01i?key=642a7f08d1972d1c375573c767c43f6d";

      if (!clicou) {
        clicou = true;
        window.open(smartlink, "_blank"); // primeiro clique abre anÃºncio
        botaoDownload.innerText = "Continuar";
      } else {
        window.location.href = "/bonus?destino=" + encodeURIComponent(destino);
      }
    });
  </script>
</body>
</html>
