<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aguarde seu link...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fff;
      color: #333;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #202020;
    }
    p {
      font-size: 16px;
    }
    #countdown {
      font-weight: bold;
      color: #444;
    }
    #continue-btn {
      display: inline-block;
      background-color: #28a745;
      color: white;
      border: none;
      padding: 14px 24px;
      border-radius: 6px;
      font-size: 18px;
      margin-top: 15px;
      cursor: pointer;
    }
    #continue-btn:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    #alerta {
      font-size: 14px;
      color: #6ca0ff;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- 🔝 Banner Top 320x50 -->
  <div id="banner-top" style="text-align:center; margin-top:10px;"></div>

  <!-- 🧠 Social Bar (carregada via script depois) -->
  
  <h1>Seu link está pronto!</h1>
  <p>Por favor, aguarde um instante.<br>
     Seu link aparecerá em <span id="countdown">10</span> segundos.</p>

  <button id="continue-btn" disabled>CONTINUAR PARA O DOWNLOAD</button>

  <p id="alerta">🔔 Clique em qualquer lugar da página para liberar seu link mais rápido!</p>

  <!-- 📦 Banner Native (1:1) -->
  <div id="native-banner" style="text-align:center; margin:20px 0;"></div>

  <footer style="margin-top:30px; font-size:13px; color:#777;">
    © 2025 EricDfpXproads. Todos os direitos reservados.
  </footer>

  <!-- 🧩 POPUNDER -->
  <script type="text/javascript" src="//pl27806574.effectivegatecpm.com/5c/d9/9e/5cd99e5c3ffff1cc40d62cb9be9886f7.js"></script>

  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const btn = document.getElementById('continue-btn');
    const countdownEl = document.getElementById('countdown');
    const destino = new URLSearchParams(window.location.search).get('destino');
    const smartLink = "https://www.effectivegatecpm.com/t9qgb4wne?key=e2f2ef1a78fa505cacbba37ab8d66d81";
    let segundos = 10;
    let smartAtivo = false;

    // Contador regressivo
    const timer = setInterval(() => {
      segundos--;
      countdownEl.textContent = segundos;
      if (segundos <= 0) {
        clearInterval(timer);
        btn.disabled = false;
      }
    }, 1000);

    // Botão continuar
    btn.addEventListener('click', function() {
      if (!smartAtivo) {
        smartAtivo = true;
        window.open(smartLink, "_blank");
      } else if (destino) {
        window.location.href = destino;
      }
    });

    // Popunder ao clicar em qualquer lugar (exceto botão continuar)
    document.body.addEventListener('click', function(e) {
      if (e.target.id !== 'continue-btn') {
        try {
          window.open(smartLink, "_blank");
        } catch (err) {}
      }
    });

    // 🔹 SOCIAL BAR (carrega depois para evitar bloqueio)
    setTimeout(function() {
      let sbar = document.createElement('script');
      sbar.src = "//pl27813082.effectivegatecpm.com/01/81/75/0181758b919925fc16429ef442fcd016.js";
      sbar.async = true;
      document.body.appendChild(sbar);
    }, 1500);

    // 🔹 BANNER TOP (320x50)
    setTimeout(function() {
      let script1 = document.createElement('script');
      script1.innerHTML = `
        atOptions = {
          'key' : '5aed398ecdebf38696b5a0131d685b5b',
          'format' : 'iframe',
          'height' : 50,
          'width' : 320,
          'params' : {}
        };
      `;
      document.getElementById('banner-top').appendChild(script1);

      let script2 = document.createElement('script');
      script2.src = "//www.highperformanceformat.com/5aed398ecdebf38696b5a0131d685b5b/invoke.js";
      script2.async = true;
      document.getElementById('banner-top').appendChild(script2);
    }, 2000);

    // 🔹 NATIVE BANNER (1:1)
    setTimeout(function() {
      let nativeScript = document.createElement('script');
      nativeScript.src = "//pl27806509.effectivegatecpm.com/fc9e45b5ad616584db5c86a8934458a0/invoke.js";
      nativeScript.async = true;
      nativeScript.setAttribute('data-cfasync', 'false');
      document.getElementById('native-banner').appendChild(nativeScript);
    }, 2500);
  });
  </script>

</body>
</html>
